Atom.io:
  platform: node-webkit
  website: https://atom.io/
  repo: https://github.com/atom/markdown-preview

Calca:
  platform: OSX, iOS
  website: http://calca.io/

Cheddar:
  about: To do app
  platform: iOS (iPhone)
  website: https://cheddarapp.com/text
  note: Markdown syntax support for inline formatting only

Editorial:
  platform: iOS (iPad)
  website: http://omz-software.com/editorial/
  note: Scriptable “workflows”.

Elements:
  platform: iOS
  website: http://www.secondgearsoftware.com/elements/

Erato:
  platform: OSX
  website: http://9muses.se/erato/
  supported dialects:
    - Github Flavored Markdown

Folding Text:
  platform: OSX
  website: http://www.foldingtext.com/
  repo: https://github.com/FoldingText/plugins
  Note: From the creators of Mango.

HarooPad:
  platform: OSX, Linux, Windows
  website: http://pad.haroopress.com/
  supported dialects:
    - Github Flavored Markdown
    - custom extensions

InkMark:
  platform: iOS (iPad)
  website: http://inkmarkapp.com/

Kobito:
  platform: OSX
  website: http://kobito.qiita.com/en

Let.ter:
  platform: OSX
  website: http://theletterapp.com/
  note: Markdown e-mail client for focussed writing.

LightPaper:
  platform: OSX
  website: http://clockworkengine.com/lightpaper-mac/
  supported dialects:
    - Github Flavored Markdown (partim!)
    - MultiMarkdown

Macchiato:
  platform: OSX
  website: http://getmacchiato.com/

Marked App:
  platform: OSX
  website: http://markedapp.com/

MarkdownEditor:
