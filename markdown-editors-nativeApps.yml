MarkdownPad:
  platform: Windows
  website: http://markdownpad.com/

MarkdownPad Pro:
  platform: Windows
  website: https://markdownpad.com/buy.html
  supported dialects:
    - Github Flavored Markdown
    - Markdown Extra

Mou:
  platform: OSX
  website: http://mouapp.com

MultiMarkdown Composer:
  platform: OSX
  website: http://multimarkdown.com/
  supported dialects:
    - MultiMarkdown

nvAlt:
  about: note taking app
  platform: OSX
  website: http://brettterpstra.com/projects/nvalt/

ReText:
  platform: Linux
  website: http://sourceforge.net/projects/retext/

Sublime Text:
  platform: OSX, Linux, Windows

Texts:
  platform: OSX, Windows
  website: http://www.texts.io/
